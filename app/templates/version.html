<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>设置版本</title>
    <!-- 引入库-->
    <script src="{{ url_for('static', filename='bootstrap-3.3.5-dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery-2.2.0.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-3.3.5-dist/css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>发布Android版本</h1>
        </div>

        <div id="version">

            <form action="" method="post">
                <div class="form-group">
                    <label for="versionCode">版本号: </label>
                    <input class="form-control" id="versionCode" type="number" value="{{ version['versionCode'] }}">
                </div>
                <div class="form-group">
                    <label for="versionName">版本名: </label>
                    <input class="form-control" id="versionName" value="{{ version['versionName'] }}">
                </div>
                <div class="form-group">
                    <label for="downloadURL"><a target="_blank" href="{{ version['download_address'] }}">下载地址: </a></label>
                    <input class="form-control" id="downloadURL" type="url" value="{{ version['download_address'] }}">
                </div>
                <div class="form-group">
                    <label for="publisher">发布者: </label>
                    <input class="form-control" id="publisher" value="{{ version['versionReleaser'] }}">
                </div>
                <div class="form-group">
                    <label for="time">时间戳: </label>
                    <input class="form-control" id="time" value="{{ version['versionDate'] }}">
                </div>
                <div class="form-group">
                    <label for="description">描述: </label>
                    <textarea rows="8" class="form-control" id="description">{{ version['description'] }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">修改</button>
            </form>
        </div>

    </div>
</body>
</html>
